<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>
<body>
    <div class="feedback-container">
        <h4>Describe your experience using our products in the past 3 months.</h4>
        <div class="ratings-conatiner">
            <div class="emoji" id="emoji">
                <img src="https://img.icons8.com/ios/50/000000/sad.png" alt="an-emoji"/>
               <small>Unhappy</small>
            </div>
            <div class="emoji" id="emoji">
                <img src="https://img.icons8.com/ios/50/000000/neutral-emoticon--v1.png" alt="an-emoji"/>
                <small>Neutral</small>
             </div>
             <div class="emoji" id="emoji" >
                <img src="https://img.icons8.com/ios/50/000000/happy--v1.png" alt="an-emoji"/>
                <small>Happy</small>
             </div>

        </div>
        <button class="" id="submit-review">Send Review</button>
    </div>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/25f3e880e9.js" crossorigin="anonymous"></script>

</body>
</html>
