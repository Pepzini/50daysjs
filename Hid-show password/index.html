<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Boiler Plate</title>
</head>

<body>
    <div class="container">
        <div class="formbox">
            <div class="inner"></div>
            <div> <i class="fas fa-lock"></i> </div>
            <div><input type="password" id="myPassword" placeholder="Password" required oninput="textChange()"></div>
        </div>
        <div>
            <span class="show-password"><i class="lock-open fas fa-lock-open"></i></span>
        </div>
        <div class="validator">
            <p id="capital">
                <i class="fas fa-times"></i>
                <i class="fas fa-check"></i>
            
            </p>
            <p id="special-character">
                <i class="fas fa-times"></i>
                <i class="fas fa-check"></i>
                <span>special character</span>
            </p>
            <p id="number">
                <i class="fas fa-times"></i>
                <i class="fas fa-check"></i>
                <span>Number</span>
            </p>
            <p id="more-than-8">
                <i class="fas fa-times"></i>
                <i class="fas fa-check"></i>
                <span>MMore than 8 characters</span>
            </p>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/25f3e880e9.js" crossorigin="anonymous"></script>

</body>

</html>
