<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
  <div class="form-container">
      <h2>Password Generator</h2>
      <div class="result-container">
          <span id="result"></span>
          <button class="btn" id="clipboard"><i class="far fa-clipboard"></i></button>
      </div>
      <div class="settings">
          <label for="password-length">Password length</label>
          <input type="number" id="length" min="5" max="20" value="20">
      </div>
      <div class="settings">
          <label for="upper-or-lowercase">Include UpperCase Letters</label>
          <input type="checkbox"  id="includeLowercase" checked>
      </div>
      <div class="settings">
        <label for="upper-or-lowercase">Include Lower Case Letters</label>
        <input type="checkbox"  id="includeUppercase" checked>
    </div>
    <div class="settings">
        <label for="upper-or-lowercase">Include Numbers</label>
        <input type="checkbox"  id="includeNumbers" checked>
    </div>
    <div class="settings">
        <label for="symbols">Include Symbols </label>
        <input type="checkbox"  id="symbols" checked>
    </div>
    <button class="btn large-button" id="generate">
        Generate Password
    </button>
  </div>
    <div id="error-message" class="error">
        
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/25f3e880e9.js" crossorigin="anonymous"></script>

</body>
</html>
