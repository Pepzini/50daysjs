<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catch Insect</title>
</head>

<body>
    <div class="screen" id="screen">
        <h1>Catch The Insect</h1>
        <button class="game-button" id="start-button">Play Game</button>
    </div>
    <div class="screen">
        <h2>What is your favorite Insect?</h2>
        <ul class="insects-lists">
            <li>
                <button class="choose-insect-button">
                    <p>Fly</p>
                    <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
                </button>
            </li>
            <li>
                 <button class="choose-insect-button">
                    <p>mosquito</p>
                    <img src="https://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito">
                </button>
            </li>
            <li>
                 <button class="choose-insect-button">
                    <p>Spider</p>
                    <img src="https://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider">
                </button>
            </li>
            <li>
                 <button class="choose-insect-button">
                    <p>Roach</p>
                    <img src="https://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach">
                </button>
            </li>
        </ul>
    </div>
    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
            Are you annoyed yet? <br />
            You're are playing a game that is impossible to win.
        </h5>
    </div>

    <!-- <div class="insect">
        <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
    </div> -->

    <script src="script.js"></script>
</body>

</html>
