<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multi Step Form</title>
</head>

<body>

    <section>
        <div class="container">
            <form action="">
                <div class="step step1 active">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="first-name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="last-name">
                    </div>
                    <div class="form-group">
                        <label for="otherName">Other Name</label>
                        <input type="text" id="otherName" name="other-name">
                    </div>
                    <button type="button" class="next-button">Next</button>
                </div>
                <div class="step step2">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber" name="phone-number">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <button type="button" class="previous-button">Previous</button>
                    <button type="button" class="next-button">Next</button>
                </div>
                <div class="step step3">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="form-group">
                        <label for="zipCode">Zip Code</label>
                        <input type="text" id="zipCode" name="zip-code">
                    </div>
                    <button type="button" class="previous-button">Previous</button>
                    <button type="button" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/25f3e880e9.js" crossorigin="anonymous"></script>

</body>

</html>
