<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Background Strength</title>
</head>

<body>
    <div class="background" id="background">

    </div>
    <div class="bg-white rounded p-10 text-center shadow-md">
        <h1 class="text-3xl">Image Password Stength</h1>
        <p class="text-sm text-gray-700">Type in passwords to see the effect</p>
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Email</label>
            <input type="text" class="border block w-full p2-mt-2-rounded" id="email" placeholder="Enter Email">
        </div>
        <div class="my-4 text-left">
            <label for="password" class="text-gray-900">Password</label>
            <input type="password" class="border block w-full p2-mt-2-rounded" id="password"
                placeholder="Enter Password">
        </div>
        <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded">Submit</button>
    </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/25f3e880e9.js" crossorigin="anonymous"></script>

</body>

</html>
