<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recaptcha</title>
</head>

<body>

    <section>
        <div class="container">
            <h1>Enter the text as seen</h1>
            <div class="recaptcha-area">
               
                <!-- <img src="pexels-fauxels-3183150.jpg" alt=""> -->
                <div class="recaptcha">
                </div>
                <button class="reload-button"><i class="fa fa-redo"></i></button>
               
            </div>
            <form action="" id="form" class="form">
                <input type="text" placeholder="Enter reCaptcha" maxlength="6" required />
                <button class="submit-button">Submit</button>
            </form>
            <div class="status-text"></div>
        </div>

    </section>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/25f3e880e9.js" crossorigin="anonymous"></script>

</body>

</html>
