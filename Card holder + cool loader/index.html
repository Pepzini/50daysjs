<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Content PlcaeHolder</title>
</head>

<body>
    <div class="card">
        <div class="card-header animated-background" id="card-header">
            &nbsp;
            
        </div>
        <div class="card-content">
            <h3 class="card-title animated-background animated-background-text" id="card-title">
                &nbsp;
            </h3>
            <p class="card-excerpt" id="excerpt">
                &nbsp;
                <span class="animated-background animated-background-text">&nbsp;</span>
                <span class="animated-background animated-background-text">&nbsp;</span>
                <span class="animated-background animated-background-text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile-image animated-background" id="profile_img">
                    <span class="aimated-background animated-background-text">&nbsp;</span>
                </div>
                <div class="author-info">
                    <strong class="animated-background animated-background-text" id="name"></strong>
                    <small class="animated-background animated-background-text" id="date"></small>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/25f3e880e9.js" crossorigin="anonymous"></script>

</body>

</html>
