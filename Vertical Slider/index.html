<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #162D4C;">
                <h1>Grapes</h1>
            </div>
            <div style="background-color: #003397;">
                <h1>Bird embraces nature</h1>
            </div>
            <div style="background-color: #272A2C;">
                <h1>Black woman</h1>
            </div>
            <div style="background-color: rgb(119, 51, 62);">
                <h1>Nature in Flowers</h1>
            </div>
            
            
        </div>
       
        <div class="right-slide">
           
            <div style="background-image: url('https://images.unsplash.com/photo-1630630910992-46f7656ab211?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=333&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1630649688295-798a4be9e1dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1534&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1506220926022-cc5c12acdb35?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1539519532614-723937382b86?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80');"></div>
        </div>
        <div class="actionButtons">
            <button class="buttonDown">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="buttonUp">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/25f3e880e9.js" crossorigin="anonymous"></script>

</body>

</html>
